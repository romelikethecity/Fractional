name: Build and Deploy Fractional Pulse

on:
  push:
    branches: [main]
    paths:
      - 'data/**'
      - 'scripts/**'
      - 'site/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install jinja2

      - name: Create directories
        run: |
          mkdir -p site/jobs site/salaries site/companies site/insights site/assets
          # Copy static assets if they exist
          if [ -d "assets" ]; then cp -r assets/* site/assets/; fi

      # ============================================================
      # SITE GENERATION
      # ============================================================
      - name: Generate homepage
        run: python scripts/generate_homepage.py

      - name: Generate job board
        run: python scripts/generate_job_board.py
        continue-on-error: true

      - name: Generate individual job pages
        run: python scripts/generate_job_pages.py
        continue-on-error: true

      - name: Generate salary pages
        run: python scripts/generate_salary_pages.py
        continue-on-error: true

      - name: Generate company pages
        run: python scripts/generate_company_pages.py
        continue-on-error: true

      # ============================================================
      # FINALIZATION
      # ============================================================
      - name: Generate sitemap
        run: python scripts/generate_sitemap.py
        continue-on-error: true

      - name: Debug - Show generated files
        run: |
          echo "=== Site directory structure ==="
          find site -type f | head -30
          echo "=== Total files ==="
          find site -type f | wc -l

      - name: Commit generated site
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add site/ data/*.json || true
          git diff --staged --quiet || git commit -m "Update site - $(date +%Y-%m-%d) [skip ci]"
          git push || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
